    <title>Contexto para Vídeo | Gerador de Vídeo com IA</title>
    <script>
      // IIFE to set the theme immediately, preventing a flash of incorrect theme.
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (_) {}
      })();
    </script>
    <script>
      // This configuration tells Tailwind CSS to use the 'class' strategy for dark mode,
      // allowing the manual toggle button to control the theme.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
